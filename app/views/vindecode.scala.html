@doctype.render
<html lang="en">
    @header.render("VIN Decoder")
    <head>
        <link rel="stylesheet" href="/assets/stylesheets/backgroundStyle5.css">
    </head>
    <body>
        <div class="bg">
            @navbar.render
            <div class="container">
                <br>
                <div class="display-4" align="center">
                    VIN Decoder
                </div>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-3">
                        <h6><strong>VIN</strong></h6>
                    </div>
                    <div class="col-3">
                        <h6><strong>| Year</strong></h6>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <form method="post">
                    @helper.CSRF.formField
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-3">
                            <input type="text" placeholder="VIN" name="VIN">
                        </div>
                        <div class="col-3">
                            <select name="vehicleYear">
                                <option value="">I don't know</option>
                                @for(i<-2020 to 1900 by -1){
                                <option value="@i">@i</option>
                                }
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="submit" class="btn btn-secondary" value="Decode">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
