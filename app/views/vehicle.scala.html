@(vehicle : VehicleDetail)
@doctype.render
<html lang="en">
    @header.render(vehicle.getVehicleTitle)
    <body>
        <table>
            <tr>
                <th align="left">Nickname</th>
                <th align="left">Year</th>
                <th align="left">Make</th>
                <th align="left">Model</th>
                <th align="left">Submodel</th>
                <th align="left">VIN</th>
                <th align="left">Traded For</th>
            </tr>
            <tr>
                <td>@vehicle.getNickname</td>
                <td>@vehicle.getVehicleYear</td>
                <td>@vehicle.getMakeName</td>
                <td>@vehicle.getModelName</td>
                <td>@vehicle.getSubmodelName</td>
                <td>@vehicle.getVIN</td>
                <td>@vehicle.getTradedForTitle</td>
                <td><a href="/vehicleedit/@vehicle.getVehicleId">Edit</a></td>
            </tr>
        </table>
    </body>
</html>
