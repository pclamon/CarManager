@(vehicles : List[VehicleDetail])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Garage</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/lib/datatables/media/css/dataTables.bootstrap4.css">
        <script type="text/javascript" src="/assets/lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/lib/datatables/media/js/dataTables.bootstrap4.js"></script>
        <script type="text/javascript" src="/assets/lib/datatables/media/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
        <h2 align="middle">My Garage</h2>
        <div class="container">
            <table id="table_id" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th align="left">Nickname</th>
                        <th align="left">Year</th>
                        <th align="left">Make</th>
                        <th align="left">Model</th>
                        <th align="left">Submodel</th>
                        <th align="left"></th>
                    </tr>
                </thead>
                <tbody>
                    @for(vehicle<-vehicles){
                    <tr>
                        <td>@vehicle.getNickname</td>
                        <td>@vehicle.getVehicleYear</td>
                        <td>@vehicle.getMakeName</td>
                        <td>@vehicle.getModelName</td>
                        <td>@vehicle.getSubmodelName</td>
                        <td><a href="/vehicle/@vehicle.getVehicleId">Details</a></td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="/assets/javascripts/datatable.js"></script>
    </body>
</html>
